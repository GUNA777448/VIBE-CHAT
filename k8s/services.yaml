apiVersion: v1
kind: Service
metadata:
  name: vibe-chat-client
  labels:
    app: vibe-chat-client
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: vibe-chat-client
---
apiVersion: v1
kind: Service
metadata:
  name: vibe-chat-server
  labels:
    app: vibe-chat-server
spec:
  type: ClusterIP
  ports:
    - port: 5000
      targetPort: 5000
      protocol: TCP
      name: http
  selector:
    app: vibe-chat-server
---
apiVersion: v1
kind: Service
metadata:
  name: vibe-chat-mongodb
  labels:
    app: vibe-chat-mongodb
spec:
  type: ClusterIP
  ports:
    - port: 27017
      targetPort: 27017
      protocol: TCP
      name: mongodb
  selector:
    app: vibe-chat-mongodb
---
apiVersion: v1
kind: Secret
metadata:
  name: vibe-chat-secrets
type: Opaque
stringData:
  jwt-secret: "your-super-secret-jwt-key-change-in-production"
  jwt-refresh-secret: "your-super-secret-refresh-key-change-in-production"
