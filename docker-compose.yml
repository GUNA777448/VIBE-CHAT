version: "3.8"

services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: vibe-chat-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    networks:
      - vibe-chat-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Server (Backend)
  server:
    build:
      context: ./VIBE-CHAT-SERVER
      dockerfile: Dockerfile
      target: development
    container_name: vibe-chat-server
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/vibe-chat?authSource=admin
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_REFRESH_SECRET=your-super-secret-refresh-key-change-in-production
    volumes:
      - ./VIBE-CHAT-SERVER:/app
      - /app/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - vibe-chat-network
    stdin_open: true
    tty: true
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:5000/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Client (Frontend)
  client:
    build:
      context: ./VIBE-CHAT-CLIENT
      dockerfile: Dockerfile
      target: development
      args:
        - VITE_API_URL=http://localhost:5000
    container_name: vibe-chat-client
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000
    volumes:
      - ./VIBE-CHAT-CLIENT:/app
      - /app/node_modules
    depends_on:
      - server
    networks:
      - vibe-chat-network
    stdin_open: true
    tty: true

networks:
  vibe-chat-network:
    driver: bridge

volumes:
  mongodb_data:
